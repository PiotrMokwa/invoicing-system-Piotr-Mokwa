<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>invoicing company</title>

    <link rel="stylesheet" href="company.css">
    <script src ="company.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div class="p-3 mb-2 bg-secondary-subtle text-secondary-emphasis">

<b>Add new company:</b><br>
<form id ="addCompanyForm" action ="http://localhost:5555/companies" method = "post"><br>

    <label for="name" class = "form-label">Name</label><br>
    <input type = "text" class = "form-control" id ="name" name="name"><br>

    <label for="taxIdentification" class = "form-label">Tax identification number</label><br>
    <input type = "text" class = "form-control" id ="taxIdentification" name="taxIdentification"><br>

    <label for="address" class = "form-label">Company address</label><br>
    <input type = "text" class = "form-control" id ="address" name="address"><br>

    <label for="pensionInsurance" class = "form-label">Pension Insurance</label><br>
    <input type = "text" class = "form-control" id ="pensionInsurance" name="pensionInsurance"><br>

    <label for="healthInsuranceBaseValue" class = "form-label">Health Insurance Base Value</label><br>
    <input type = "text" class = "form-control" id ="healthInsuranceBaseValue" name="healthInsuranceBaseValue"><br>

    <input type ="submit" class="btn btn-primary">
</form><br>



<div class ="container">
<b>List of companies details:</b>
<br/>
<br/>
<table id = "companiesTable" class="table table-dark table-striped" >
    <tr id >
        <th>Id</th>
        <th>Name</th>
        <th>Tax identification number</th>
        <th>Address</th>
        <th>Pension insurance</th>
        <th>Health insurance</th>
    </tr>

</table>
</div>
</div>
</body>
